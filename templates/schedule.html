<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="user-switch">
            <button onclick="switchUser('user1')" id="btn-user1" class="active">婧怡课程表</button>
            <button onclick="switchUser('user2')" id="btn-user2">国望课程表</button>
            <button onclick="switchUser('user3')" id="btn-user3">沛杰课程表</button>
        </div>
        
        <h1>课程表</h1>
        <div class="current-time">
            <span>当前时间：</span>
            <span class="time" id="currentTime"></span>
            <span>星期</span>
            <span class="time" id="currentDay"></span>
        </div>
        
        <div class="schedule-container">
            <!-- 课程表内容将通过JavaScript动态加载 -->
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
